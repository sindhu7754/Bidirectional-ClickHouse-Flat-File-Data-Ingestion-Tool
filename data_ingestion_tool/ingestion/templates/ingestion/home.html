{% extends 'ingestion/base.html' %}

{% block content %}
<h2>Welcome to the Data Ingestion Tool</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% if result %}
<p>{{ result }}</p>
{% endif %}

{% if error %}
<p style="color: red;">{{ error }}</p>
{% endif %}
{% endblock %}
